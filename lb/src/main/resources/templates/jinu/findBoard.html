<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/layout/main :: setContent(~{this :: content})}">
	<th:block th:fragment="content">

		<input sec:authorize="isAuthenticated()" id="getAddress" type="hidden" th:value="${member.address}">
		<input sec:authorize="isAuthenticated()" id="getImage" type="hidden" th:value="${member.originalfile}">

		<style>
			@media (min-width: 576px) {
				.hero-header {
					height: 60vh;
					/* 80% of the viewport height */
				}
			}
		</style>


		<div class=" py-5 mb-5 hero-header" style="background-image: url(./img/search.jpg); background-size: cover;">
			<div class="container py-5">
				<div class="row justify-content-center py-5">
					<div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
						<h1 class="display-3 mb-3 animated slideInDown" style="color: lightyellow;">주변 도서를 교환하거나 판매!!</h1>
						<!--<p class="fs-4 mb-4 animated slideInDown" style="color: darkgoldenrod;">책 또는 지역을 검색해보세요</p>-->
						<div class="position-relative w-75 mx-auto animated slideInDown">
							<!--
							<select>
								<option value="장소">장소</option>
							</select>
							-->
							<input id="address" class="form-control border-0 rounded-pill w-100 py-3 ps-4 pe-5"
								type="text" placeholder="장소 또는 책 이름을 검색해주세요.">
							<button id="submit" type="button"
								class="btn btn-dark rounded-pill py-2 px-4 position-absolute top-0 end-0 me-2"
								style="margin-top: 7px;">Search</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- About Start -->
		<div class="container-xxl py-5">
			<div class="container">
				<div class="row g-5">
					<div class="position-relative h-100">
						<div id="map" style="width:100%;height:700px;"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- About End -->

		<script th:src="@{/js/map.js}"></script>

		<script th:inline="javascript">
			var boardList = /*[[${boardListJson}]]*/ '[]';
			// boardList를 JavaScript에서 사용할 수 있도록 파싱
			boardList = JSON.parse(boardList);
			console.log('Board List from server:', boardList);
		</script>

	</th:block>
</th:block>

</html>
