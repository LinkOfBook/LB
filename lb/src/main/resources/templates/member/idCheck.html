<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ID중복검사</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/joinForm.css}">
<script>
	function useId(searchId) {
		opener.document.querySelector('#id').value = searchId;
		this.close();
	}
</script>
</head>
<body>
	<div class="main3">	
		<p class="sign">ID 중복검사</p>
	
		<form class="login-form" th:action="@{/member/idCheck}" method="post">
			<input type="text" class="un" name="searchId" id="searchId" placeholder="아이디">
			<input type="submit" class="submit" value="검색">
		</form>
	
		<div>
			<p th:text="${result}" class="sign2"></p>
			<th:block th:if="${searchId != null}">
				<input type="button" class="submit" value="사용하기" th:sid="${searchId}"
				th:onclick="useId(this.getAttribute('sid'))">
			</th:block>
		</div>
	</div>
</body>
</html>
