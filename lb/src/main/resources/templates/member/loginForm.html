<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/loginForm.css}">
</head>
<body>
	
		<section class="content">
			<div class="image-container">
			<img th:src="@{/image/cupbook.jpg}" alt="로그인이미지">
			</div>
			
		<div class="login-container">	
			<h3>책과 책을 연결하다</h3> <br>
			<p>당신의 책을 찾아보세요</p>	
		
		<form class="login-form" th:action="@{/member/login}" method="post">
			
			
				<span></span>
			<input type="text" name="id" style=width:400px; placeholder="아이디">		<br>
			<input type="password" name="pw" autoComplete="off" style=width:400px; placeholder="비밀번호">	<br>
			
				<input type="submit" class="btn btn-warning btn-block" style=width:400px; value="로그인"> 
				
		</div>
		</form>
		
		<a th:href="@{/member/join}">회원가입</a>
	</section>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
