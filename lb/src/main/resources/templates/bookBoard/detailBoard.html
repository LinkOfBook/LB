<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/layout/main :: setContent(~{this :: content})}">
	<th:block th:fragment="content">

		<div class="container-fluid bg-light py-3 mb-5 hero-header"></div>

		<head>
			<meta charset="UTF-8">
			<title>상세페이지</title>

			<script>
				function deleteFunc(bbno) {
					if (confirm('삭제하시겠습니까?')) {
						location.href = 'delete?boardnum=' + bbno;
					}
				}
			</script>
		</head>

		<div class="container mt-4">
			<div class="row">
				<div class="col-md-6">
					<div class="product-image">
						<img th:src="${board.thumbnail}" alt="Product Image" class="img-fluid" width="40%">
					</div>
				</div>
				<div class="col-md-6">
					<div class="product-details">
						<table class="table">
							<tr>
								<th>글번호</th>
								<td th:text="${board.bbno}"></td>
								<th>조회수</th>
								<td th:text="${board.hits}"></td>
								<th>작성일</th>
								<td th:text="${board.created_day}"></td>
							</tr>
							<tr>
								<th>제목</th>
								<td colspan="5" th:text="${board.title}"></td>
							</tr>
							<tr>
								<th>작성자</th>
								<td th:text="${board.id}"></td>
							</tr>
							<tr>
								<th>내용</th>
								<td colspan="5">
									<pre th:utext="${board.content}"></pre>
								</td>
							</tr>
							<tr>
								<th>가격</th>
								<td th:text="${board.price}"></td>
							</tr>
							<tr>
								<th>수량</th>
								<td th:text="${board.amount}"></td>
							</tr>
						</table>
					</div>

					<div class="action-links mt-3 d-flex">
						<a th:href="@{/bookBoard/bookBoardList}" class="btn btn-primary me-2">목록으로</a>

						<div th:if="${#authentication.name == board.id}" class="d-flex">
							<a th:href="@{/bookBoard/update(boardnum=${board.bbno})}"
								class="btn btn-warning me-2">수정</a>
							<a href="javascript:deleteFunc(${board.bbno})" class="btn btn-danger me-2">삭제</a>
							<!--
							<form action="../chat/chatRoom" method="post">
								<input type="hidden" name="bbno" value='${board.bbno}'>
								<input type="hidden" name="boardId" value='${board.id.toString()}'>
								<input type="submit" value="채팅하기" class="btn btn-info me-2">
							</form>
							-->
							<a href="#" class="btn btn-dark me-2">구매하기</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</th:block>
</th:block>

</html>
