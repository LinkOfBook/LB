<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>판매 리스트</title>
</head>
<body>
	<h1>판매 리스트</h1>

	<table>
		<tr>
			<td colspan="3"></td>
			<td>
				<a th:href="@{/bookBoard/sellBoard}">판매등록</a>
				<a th:href="@{/}">홈</a>
			</td>
		</tr>
		<tr>
			<th>글번호</th>
			<th>작성자</th>
			<th style="width: 230px;">제목</th>
			<th>조회수</th>
			<th style="width:150px;">작성일</th>
		</tr>
		<!-- controller에서 model로 부터 받아온 데이터를 출력하는 부분 -->
		<tr th:each="board : ${boardList}">
			<td th:text="${board.bbno}"></td>
			<td th:text="${board.id}"></td>
			<td>
				<a th:text="${board.title}"></a>
				<!--
				<a th:href="@{/board/read(boardnum=${board.boardnum})}" th:text="${board.title}"></a>
				-->
			</td>
			<td th:text="${board.hits}"></td>
			<td th:text="${board.created_day}"></td>
		</tr>
	</table>
</body>
</html>
