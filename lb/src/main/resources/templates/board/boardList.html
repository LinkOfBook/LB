<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{/layout/main :: setContent(~{this :: content})}">
	<th:block th:fragment="content">
		<html xmlns:th="thymeleaf.org">

		<head>
			<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
			<meta charset="UTF-8">
			<title>게시판</title>
			<style>
				body {
					font-family: 'Arial', sans-serif;
					background-color: #f0f0f0;
					margin: 0;
					padding: 0;
					box-sizing: border-box;
				}

				.container {
					display: flex;
					flex-wrap: wrap;
					justify-content: space-around;
					padding: 20px;
				}

				.card {
					width: 300px;
					margin: 20px;
					background-color: white;
					border-radius: 8px;
					box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
					overflow: hidden;
					transition: transform 0.2s ease-in-out;
				}

				.card:hover {
					transform: scale(1.05);
				}

				.card img {
					width: 100%;
					height: 200px;
					object-fit: cover;
					border-bottom: 1px solid #ddd;
				}

				.card-body {
					padding: 15px;
				}

				.card-title {
					font-size: 18px;
					font-weight: bold;
					margin-bottom: 10px;
				}

				.card-info {
					color: #777;
					font-size: 14px;
				}
			</style>
			<script>
				$(document).ready(function () {
					$('.card').click(function () {
						var bno = $(this).atrr(bno);
						location.href = "./read?=bno" + bno;
					});
				});
			</script>

		</head>

		<div class="container-fluid bg-light py-3 mb-5 hero-header"></div>

		<div class="container">
			<!-- Loop through your boardList here -->
			<div id="list" class="card" th:each=" board : ${boardList}" bno="${board.bno}" >
				<div class="card-body">
					<div class="card-title" th:text="${board.title}"></div>
					<div class="card-info">
						<p th:text="${board.id}"></p>
						<p th:text="${board.hits}"></p>
						<p th:text="${board.created_day}"></p>
					</div>
				</div>
			</div>
			<!-- Repeat the above card structure for each board in boardList -->
		</div>
	</th:block>
</th:block>

</html>
