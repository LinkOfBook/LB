
server.port=8000
server.servlet.context-path=/lb

logging.level.root=info
logging.level.com.team2.lb=debug

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/orcl
spring.datasource.username=TEST
spring.datasource.password=TEST

mybatis.type-aliases-package=com.team2.lb.vo
mybatis.mapper-locations=mappers/**/*.xml

# 업로드 용량 제한: default 1M(1048576)
# 업로드 경로로 지정한 디렉토리는 자동으로 생성됨
spring.servlet.multipart.maxFileSize=100MB
spring.servlet.multipart.maxRequestSize=100MB
spring.servlet.multipart.location=c:/Workspace/git_lab/lb/src/main/resources/static/image

# Multipart Resolver Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=0

# countPerPage
user.board.page=9
# pagePerGroup
user.board.group=5